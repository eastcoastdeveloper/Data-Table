<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section class="data-table">
      <h4>Data Table</h4>
      <header>
        <div class="checkbox"></div>
        <span>City</span>
        <span>State</span>
        <span>Attractions</span>
        <span>Climate</span>
      </header>
      <div class="content">
        <div class="row">
          <div class="checkbox"></div>
          <span>LA</span>
          <span>CA</span>
          <span>Many</span>
          <span>Sunny</span>
          <div class="partial">Misc content</div>
        </div>
        <div class="row">
          <div class="checkbox"></div>
          <span>Leadville</span>
          <span>Colorado</span>
          <span>Historical</span>
          <span>Seasonal</span>
          <div class="partial">Misc content</div>
        </div>
        <div class="row">
          <div class="checkbox"></div>
          <span>Moab</span>
          <span>Utah</span>
          <span>Mountainous</span>
          <span>Desert</span>
        </div>
        <div class="row">
          <div class="checkbox"></div>
          <span>Savannah</span>
          <span>Georgia</span>
          <span>Forsyth Park</span>
          <span>Humid</span>
        </div>
      </div>
    </section>
  </body>
</html>
